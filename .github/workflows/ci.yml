name: CI
on: [push, pull_request]

jobs:
  lint:
    name: "🎨 Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Solana Environment
        uses: ./actions/setup-solana

      - name: Install JS Dependencies
        run: bun install --frozen-lockfile

      - name: Lint TypeScript & Prettier
        run: bun run lint:all

      - name: Lint Rust
        run: |
          cd programs/pod-com
          cargo fmt -- --check
          cargo clippy -- -D warnings

  build:
    name: "🏗️ Build All"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Solana Environment
        uses: ./actions/setup-solana

      - name: Install JS Dependencies
        run: bun install --frozen-lockfile

      - name: Build Solana Program
        run: anchor build

      - name: Build SDK
        run: cd sdk && bun run build

      - name: Build CLI
        run: cd cli && bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/deploy/
            target/idl/
            sdk/dist/
            cli/dist/

  test:
    name: "🧪 Test Suite"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Solana Environment
        uses: ./actions/setup-solana

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install JS Dependencies
        run: bun install --frozen-lockfile

      - name: Setup Solana keypair
        run: |
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          solana config set --url localhost

      - name: Start and Wait for Solana Test Validator
        run: |
          solana-test-validator --reset >/dev/null 2>&1 &
          echo "Waiting for validator..."
          for i in {1..20}; do
            if nc -z localhost 8899; then
              echo "Validator is ready."
              exit 0
            fi
            sleep 1
          done
          echo "Validator did not start in time."
          exit 1

      - name: Run Anchor Tests
        run: anchor test --skip-build

      - name: Run SDK & CLI Tests
        run: bun run test

      - name: Stop Solana test validator
        run: pkill -f solana-test-validator || true