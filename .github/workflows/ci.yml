name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Solana
        uses: ./actions/setup-solana
        with:
          solana-version: stable

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build:all

      - name: Run Tests
        run: bun test

      - name: Lint
        run: bun run lint
