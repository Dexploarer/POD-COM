name: Dependency Updates

on:
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Update npm dependencies
        run: |
          npm ci --legacy-peer-deps
          npm update
          cd sdk && npm ci --legacy-peer-deps && npm update
          cd ../cli && npm ci --legacy-peer-deps && npm update

      - name: Update Rust dependencies
        run: cargo update

      - name: Run tests after updates
        run: |
          npm test
          cargo test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            This PR updates project dependencies to their latest versions.
            
            ## Changes
            - Updated npm dependencies in root, sdk, and cli packages
            - Updated Rust dependencies in Cargo.toml
            
            ## Testing
            - ✅ All tests pass after dependency updates
            - ✅ Build process completes successfully
            
            Please review the changes and test thoroughly before merging.
          branch: dependency-updates
          delete-branch: true
